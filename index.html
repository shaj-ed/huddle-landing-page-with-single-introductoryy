<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"> <!-- Poppins -->
  
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> <!-- Open Sans -->

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
  

  <!-- CSS -->
  <link rel="stylesheet" href="./styles.css">

</head>
<body>

  <header>
    <div class="wrapper">
      <a href="#" class="logo">
        <img src="./images/logo.svg" alt="Logo">
      </a>
  
      <section class="hero">
        <img src="./images/illustration-mockups.svg" alt="Hero Illustrator" class="hero-image">
  
        <div class="hero-content">
          <h1>
            Build The Community<br>Your Fans Will Love
          </h1>
  
          <p>
            Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
            Create connections with your users as you engage in genuine discussion. 
          </p>
  
          <a href="#" class="button">
            Register
          </a>
        </div>
      </section>
  
      <ul class="social-links">
        <a href="#"><i class="fab fa-facebook-f" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-twitter" aria-hidden="true"></i></a>
        <a href="#"><i class="fab fa-instagram" aria-hidden="true"></i></a>
      </ul>
    </div>
  </header>

</body>
</html>
